<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/741f561549.js" crossorigin="anonymous"></script>
 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Orbitron&family=Passion+One&family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Sayı Tahmin Etme</h2>
                </div>
                <div id="hearts" class="col-md-12 text-align-right">
                    <i class="fa-sharp fa-solid fa-heart "style="color:  #c80923;"></i>
                    <i class="fa-sharp fa-solid fa-heart" style="color: #c80923;"></i>
                    <i class="fa-sharp fa-solid fa-heart" style="color: #c80923;"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Aklından bir sayı tut</h5>
                    <input type="number" class="form-control" placeholder="Sayı girin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <button id="btn-guess" class="btn btn-light btn-block btn-purple btn-show"> Tahmin Et </button>
                  <button id="btn-guess" class="btn btn-secondary btn-block btn-hide"> Tekrar Dene </button>  
                </div>
                <div class="col-md-12">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
